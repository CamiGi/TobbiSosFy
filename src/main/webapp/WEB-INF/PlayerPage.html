<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Player Page</title>
    <link rel="stylesheet" type="text/css" media="all" href="../css/mystyle.css"
          th:href="@{/css/mystyle.css}" />
</head>
<body>
<div class="box">
  <div class="info">
    <table>
      <tr>
        <td class="entry">
          <img th: src="@{img.url}" alt="Album Cover">
        </td>
        <td class="entry">
          <table>
            <tr>
              <td class="data">Title:</td>
              <td class="data" th: text="${track.title}">unknown</td>
            </tr>
            <tr>
              <td class="data">Album:</td>
              <td class="data" th: text="${track.album}">unknown</td>
            </tr>
            <tr>
              <td class="data">Artist:</td>
              <td class="data" th: text="${track.artist}">unknown</td>
            </tr>
            <tr>
              <td class="data">Year:</td>
              <td class="data" th: text="${track.year}">unknown</td>
            </tr>
            <tr>
              <td class="data">Genre:</td>
              <td class="data" th: text="${track.genre}">unknown</td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </div>
  <div class="player">
    <audio controls>
      <source src="" type="">
      Your browser does not support this audio extension
    </audio>
  </div>
</div>
</body>
</html>
