<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div class="shine" th:fragment="track">
  <img th:href="@{/resources/images/{image}(image=${track.album.imgUri})}" alt="no album cover">
  <br>
  <a th:href="/StartPlayer + '?track=' + ${track.id}" th:text="${track.title}">unknown</a>
</div>
</body>
</html>
