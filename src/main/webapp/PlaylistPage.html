<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Playlist</title>
    <link rel="stylesheet" type="text/css" media="all" href="css/homestyle.css"
        th:href="@{css/homestyle.css}" />
</head>
<body>
<a class="logout" href="/Logout">Logout</a>
<div class="title">
    <h1 th:text="${playlist.title}">playlist</h1>
</div>
<div class="page">
    <div class="button" th:if="${group}!=0">
        <a th:href="@{/ShowPlaylist + '?group=' + {g} (g=group-1)}"><</a>
    </div>
    <div class="tab">
        <table>
            <tr>
                <td class="data" th:each="t : ${tracks}"
                                th:insert="track_pttn :: track">
                    This playlist does not contain any tracks
                </td>
            </tr>
        </table>
    </div>
    <div class="button" th:if="${next}">
        <a th:href="@{/ShowPlaylist + '?group=' + {g} (g=group+1)}">></a>
    </div>
</div>
</body>
</html>
